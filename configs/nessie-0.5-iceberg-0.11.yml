# Nessie-Demo config-yaml to run demos against Nessie 0.5.1 and Iceberg 0.11.1 using Spark 3.0.2

versions:
  nessie: 0.5.1
  iceberg: 0.11.1

python_dependencies:
  - pynessie==0.5.1
  - findspark==1.4.2
  - pyspark==3.0.2
  - pandas==1.2.4
  - pyarrow==4.0.0

