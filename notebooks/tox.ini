[tox]
envlist = py37, py38, py39, flake8
skipsdist = True

[gh-actions]
python =
    3.7: py37
    3.8: py38, flake8
    3.9: py39

[testenv:flake8]
basepython = python
deps =
    -r{toxinidir}/requirements_dev.txt
    -r{toxinidir}/requirements_lint.txt
    -r{toxinidir}/requirements.txt
commands =
    flake8 tests
    safety check
    mypy --ignore-missing-imports -p tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
    NESSIE_DEMO_ROOT = file://{toxinidir}/../
passenv = TOXENV CI TRAVIS TRAVIS_* CODECOV_* NESSIE_*
deps =
    -r{toxinidir}/requirements_dev.txt
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/../binder/requirements.txt
commands =
    pip install -U pip
    pytest --basetemp={envtmpdir} -ra tests
