name: Building Binder Docker Image

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      # We do only build the docker image if the content of folder docker has changed
      - 'docker/**'

jobs:
  trigger-binder-docker-build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: omarsmak/nessie-demos-base-image
      DOCKER_FOLDER: docker
      BINDER_DOCKERFILE: binder/Dockerfile
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter-repo2docker
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}      
    - name: Build and push docker image
      id: docker_build
      run: |
        chmod +x "${GITHUB_WORKSPACE}/.github/scripts/create_and_push_docker_image.sh" 
        ${GITHUB_WORKSPACE}/.github/scripts/create_and_push_docker_image.sh "${{ env.IMAGE_NAME }}" "${{ env.DOCKER_FOLDER }}"
    - name: Modify and commit Binder Dockerfile
      run: |
        chmod +x "${GITHUB_WORKSPACE}/.github/scripts/modify_and_commit_dockerfile.sh" 
        ${GITHUB_WORKSPACE}/.github/scripts/modify_and_commit_dockerfile.sh "${{ env.IMAGE_NAME }}" "${{ steps.docker_build.outputs.image_tag }}" "${{ env.BINDER_DOCKERFILE }}"
    - name: Trigger MyBinder build to cache the new image
      run: |
        chmod +x "${GITHUB_WORKSPACE}/.github/scripts/trigger_binder.sh" 
        ${GITHUB_WORKSPACE}/.github/scripts/trigger_binder.sh "https://gke.mybinder.org/build/gh/$GITHUB_REPOSITORY/${GITHUB_REF#refs/heads/}"